<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/navigation.css">
    <script src="js/navigator.js"></script>
    <title>History of The Internet</title>
</head>
<body>
    <div class="tab">
        <div class="head">
            <p>Mail</p>
        </div>
        <div class="inside-tabs">
            <p><u>F</u>ile     <u>E</u>dit    <u>V</u>iew    <u>M</u>ail    <u>W</u>indow      <u>H</u>elp</p>
        </div>
        <div class="buttons">
            <p>Compose</p>
        </div>
        <div class="buttons">
            <p>Reply</p>
        </div>
        <div class="buttons">
            <p>ReplyAll</p>
        </div>
        <div class="buttons">
            <p>Forward</p>
        </div>
        <div class="buttons">
            <p>Move</p>
        </div>
        <div class="buttons">
            <p>Delete</p>
        </div>
        <div class="buttons">
            <p>Previous</p>
        </div>
        <div class="buttons">
            <p>Next</p>
        </div>

        <div class="bottom">
            <div class="inbox">
                <p>Inbox</p>
                </div>
                <div class="folders">
                    <p>Private Folders</p>
                </div>
                <div class="emails">
                    <p>From</p>

                <button class="accordion">1</button>
                <div class="panel">
                    <p>Lorem ipsum...</p>

                <button class="accordion">2</button>

                <div class="panel">
                    <p>Lorem ipsum...</p>
                </div>

            </div>
        </div> 
    </div>

    <script>
    var acc = document.getElementsByClassName("accordion");
    var i;

    for (i = 0; i < acc.length; i++) {
        acc[i].addEventListener("click", function() {
            /* Toggle between adding and removing the "active" class,
            to highlight the button that controls the panel */
            this.classList.toggle("active");
            /* Toggle between hiding and showing the active panel */
            var panel = this.nextElementSibling;
            if (panel.style.display === "block") {
            panel.style.display = "none";
            } else {
            panel.style.display = "block";
            }
        });
    }
    </script>

    <footer>
        <nav class="navbar">
            <ul class="navbar-name">

            </ul>

            <ul class="navbar-links">

                <a href="#" onclick="goToPrevious()">Prev</a>
                <a href="#" onclick="goToNext()">Next</a>
            </ul>
        </nav>
        <div class="navbar-padding"></div>
    </footer>
    
</body>
